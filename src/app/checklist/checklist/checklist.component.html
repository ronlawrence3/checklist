<p>{{ title }}</p>

<div *ngFor="let i of items">
  <app-checklist-item [item]="i" (itemChanged)="itemChanged($event, i)"></app-checklist-item>
</div>
<p>Completed:</p>
<div *ngFor="let i of completedItems">
  <app-checklist-item [item]="i" (itemChanged)="itemChanged($event, i)"></app-checklist-item>
</div>
